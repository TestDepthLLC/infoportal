    @media print{header.site, .actions{display:none} body{background:#fff;color:#000} .card{break-inside:avoid}}

  <!-- SCRIPT: page‑scoped (module) to avoid global collisions. Remove blocks you don't need. -->
  <script type="module">
    // OPTIONAL: Dark‑mode persistence (works if you uncomment the toggle in the header)
    const toggle = document.getElementById('theme-toggle');
    if (toggle) {
      const theme = localStorage.getItem('theme');
      if (theme === 'dark') toggle.checked = true;
      toggle.addEventListener('change', () => localStorage.setItem('theme', toggle.checked ? 'dark' : 'light'));
    }

    // OPTIONAL: Chips + text filter
    const chips = [...document.querySelectorAll('.chip')];
    const search = document.getElementById('q'); // only if you add a search input
    let activeTag = null;
    function filterCards(){
      const term = (search?.value || '').toLowerCase().trim();
      document.querySelectorAll('.grid .card').forEach(card => {
        const tags = (card.dataset.tags || '').toLowerCase();
        const text = card.innerText.toLowerCase();
        const tagMatch = activeTag ? tags.includes(activeTag) : true;
        const textMatch = term ? text.includes(term) : true;
        card.style.display = (tagMatch && textMatch) ? '' : 'none';
      });
    }
    search?.addEventListener('input', filterCards);
    chips.forEach(ch => ch.addEventListener('click', () => {
      activeTag = (activeTag === ch.dataset.filter) ? null : ch.dataset.filter;
      chips.forEach(c => c.classList.toggle('active', c === ch && activeTag));
      filterCards();
    }));
  </script>
