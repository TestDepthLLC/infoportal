<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title }} — {{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <meta name="color-scheme" content="light dark">
  <!-- Keep CSS inline for now to avoid asset path issues; we can extract later -->
  <script>
    (function () {
      try {
        var saved = localStorage.getItem('theme'); // 'dark' | 'light'
        if (saved) document.documentElement.dataset.theme = saved;
      } catch (e) {}
    })();
  </script>
  
  
  <style>
    /* ===== Theme system (dark default; light when html[data-theme="light"]) ===== */
    :root{
      --bg:#0b0c10;--bg-elev:#111218;--text:#e6e7ea;--muted:#b4b7c2;
      --brand:#00a37a;--brand-2:#4dc8b5;--card:#13151d;--border:#1f2230;--link:#7fd3ff
    }
    html[data-theme="light"]{
      --bg:#fff;--bg-elev:#f7f8fa;--text:#191b22;--muted:#495067;
      --brand:#006a55;--brand-2:#1aa38b;--card:#fff;--border:#e6e8ee;--link:#0a66c2;
    }
    /* Respect OS on first load if no saved preference */
    @media (prefers-color-scheme: light){
      :root{ color-scheme: light dark }
      html:not([data-theme]){
        --bg:#fff;--bg-elev:#f7f8fa;--text:#191b22;--muted:#495067;
        --brand:#006a55;--brand-2:#1aa38b;--card:#fff;--border:#e6e8ee;--link:#0a66c2;
      }
    }
    @media (prefers-color-scheme: dark){ :root{ color-scheme: dark light } }
  
    /* ===== Base ===== */
    *{box-sizing:border-box}
    body{margin:0;font:16px/1.55 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,Helvetica,Arial,"Apple Color Emoji","Segoe UI Emoji";background:var(--bg);color:var(--text)}
    a{color:var(--link);text-decoration:none}
    a:hover{text-decoration:underline}
    .small{font-size:.9rem}
    .sr-only{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0}
    .container{width:min(1100px,92%);margin-inline:auto}
  
    /* ===== Header / Nav ===== */
    header.site{position:sticky;top:0;z-index:50;backdrop-filter:blur(10px);background: color-mix(in oklab, var(--bg) 85%, transparent); border-bottom:1px solid var(--border)}
    .nav{display:flex;align-items:center;gap:1rem;padding:.75rem 0}
    .brand{display:flex;align-items:center;gap:.6rem;font-weight:700}
    .spacer{flex:1}
    nav a{padding:.4rem .6rem;border-radius:.6rem}
    nav a.active, nav a:focus-visible{outline:none;background:var(--bg-elev)}
  
    /* Theme toggle (simple) */
    .toggle-wrap{display:flex;align-items:center;gap:.5rem}
    .toggle-wrap input{inline-size:1.1rem; block-size:1.1rem}
  
    /* ===== Hero / Breadcrumbs ===== */
    .hero{padding:3.5rem 0 1.5rem;border-bottom:1px solid var(--border);
          background: radial-gradient(1200px 400px at 50% -10%, color-mix(in oklab, var(--brand-2) 20%, transparent), transparent)}
    .hero h1{font-size:clamp(1.8rem,3.2vw,2.6rem);line-height:1.1;margin:0 0 .5rem}
    .hero p{color:var(--muted);max-width:70ch;margin:.25rem 0 0}
    .breadcrumbs{display:flex;gap:.4rem;align-items:center;color:var(--muted);font-size:.9rem}
  
    /* ===== Sections / Grids ===== */
    section{padding:2rem 0}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:1rem}
  
    /* ===== Cards ===== */
    .card{border:1px solid var(--border);background:var(--card);border-radius:1rem;overflow:clip;display:flex;flex-direction:column}
    .card header{padding:1rem 1rem .25rem}
    .eyebrow{text-transform:uppercase;letter-spacing:.08em;font-size:.75rem;color:var(--muted)}
    .card h3{margin:.25rem 0 .25rem;font-size:1.1rem}
    .card p{margin:0;color:var(--muted)}
    .card .body{padding:0 1rem 1rem}
    .card .actions{display:flex;gap:.5rem;padding:.75rem 1rem 1rem;margin-top:auto}
  
    /* Buttons */
    .btn{display:inline-flex;align-items:center;gap:.5rem;border:1px solid var(--border);background:var(--bg-elev);color:var(--text);padding:.6rem .8rem;border-radius:.7rem;text-decoration:none;cursor:pointer}
    .btn.primary{background:var(--brand);color:#fff;border-color: color-mix(in oklab, var(--brand) 75%, black)}
  
    /* Details / Accordions */
    details.accordion{border:1px solid var(--border);background:var(--card);border-radius:.9rem;padding:.75rem 1rem}
    details summary{cursor:pointer;font-weight:600}
    details[open] summary{color:var(--brand-2)}
  
    /* Callout */
    .notice{display:flex;gap:.75rem;align-items:flex-start;background: color-mix(in oklab, var(--brand) 16%, transparent); border:1px solid color-mix(in oklab, var(--brand) 55%, transparent); padding:.9rem 1rem;border-radius:.8rem}
  
    /* Chips (filters) */
    .chips{display:flex;gap:.5rem;flex-wrap:wrap}
    .chip{border:1px solid var(--border);background:var(--card);color:var(--text);padding:.35rem .6rem;border-radius:999px;cursor:pointer;font-size:.9rem}
    .chip.active{outline:2px solid color-mix(in oklab, var(--brand) 60%, transparent)}
  
    /* Footer */
    footer{border-top:1px solid var(--border);padding:2rem 0;color:var(--muted)}
  </style>
  
</head>
<body>
    <label class="toggle-wrap" style="display:flex;align-items:center;gap:.5rem" title="Toggle theme">
        <input id="theme-toggle" type="checkbox" aria-label="Toggle dark mode">
        <span class="small">Toggle Dark Mode</span>
      </label>
  <a class="sr-only" href="#main">Skip to content</a>
  <header class="site">
    <div class="container nav" role="navigation" aria-label="Primary">
      <a class="brand" href="{{ site.baseurl }}/">
        <svg viewBox="0 0 24 24" width="24" height="24" aria-hidden="true"><path fill="currentColor" d="M12 2 22 20H2z"/></svg>
        <span>{{ site.title }}</span>
      </a>
      <!-- in _layouts/default.html -->
<nav>
    <a href="{{ site.baseurl }}/preparedness/"
       class="{% if page.nav_section == 'preparedness' %}active{% endif %}">Emergency Preparedness</a>
    <a href="{{ site.baseurl }}/secure/"
       class="{% if page.nav_section == 'secure' %}active{% endif %}">Secure Communication</a>
    <a href="{{ site.baseurl }}/topics/"
       class="{% if page.nav_section == 'topics' %}active{% endif %}">Hot Topics</a>
  </nav>
  <div class="spacer" aria-hidden="true"></div>
    </div>
  </header>

  <main id="main">
    {{ content }}
  </main>

  <footer>
    <div class="container">
      <p class="small">Text: CC BY-SA 4.0 · Code: MIT</p>
    </div>
  </footer>

  <script>
    (function () {
      var root = document.documentElement;
      var t = document.getElementById('theme-toggle');
      if (!t) return;
  
      function currentTheme() {
        return root.dataset.theme ||
          (matchMedia && matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
      }
      t.checked = currentTheme() === 'dark';
  
      t.addEventListener('change', function () {
        var next = t.checked ? 'dark' : 'light';
        root.dataset.theme = next;
        try { localStorage.setItem('theme', next); } catch (e) {}
      });
    })();
  </script>
  

</body>
</html>
